<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.description }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie.posterUrl" alt="Photo of a Shiba Inu" />
  <mat-card-actions>
    <button color="primary" mat-button>Dugme</button>
    <button mat-icon-button>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="thumbs-up"
      ></mat-icon>
    </button>
    <button matIconButton>SHARE</button>
    <button matButton="filled">Basic</button>
    <button matButton="filled" disabled>Disabled</button>
  </mat-card-actions>
</mat-card>
